projects:
  tictactoe:
    schemaPath: amplify/backend/api/tictactoe/build/schema.graphql
    includes:
      - src/**/*.graphql.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: graphql
        region: eu-west-2
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
